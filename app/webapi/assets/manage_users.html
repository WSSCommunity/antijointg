<!DOCTYPE html>
<html>
<head>
    <title>Manage Users - TG-Spam</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org"></script>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
{{template "navbar.html"}}

<div class="container mt-4">
    <h2>Manage Approved Users</h2>

    <!-- Form for Adding a New Approved User -->
    <div class="row mb-4">
        <div class="col-md-12">
            <div id="error-message"></div> <!-- Error message container -->
            <form hx-post="/users/add" hx-target="#users-list" hx-swap="outerHTML" hx-error="#error-message">
                <div class="input-group mb-3">
                    <input type="text" name="user_id" class="form-control me-2" placeholder="User ID">
                    <input type="text" name="user_name" class="form-control me-3" placeholder="User Name">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-plus-circle"></i> Add to Approved Users
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Include the Approved Users List component -->
    {{template "users_list.html" .}}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"></script>
<script>
    // JavaScript for resetting form fields after submission
    htmx.on("htmx:afterOnLoad", function(e) {
        if (e.detail.elt.tagName === "FORM") {
            e.detail.elt.reset(); // Reset the form fields
        }
    });
</script>

</body>
</html>
