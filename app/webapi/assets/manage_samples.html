<!DOCTYPE html>
<html>
<head>
    <title>Manage Samples - TG-Spam</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org"></script>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
{{template "navbar.html"}}

<div class="container mt-4">
    <h2>Manage Samples</h2>

    <!-- Forms for Adding New Samples -->
    <div class="row mb-4">
        <div class="col-md-6">
            <form hx-post="/update/spam" hx-target="#samples-list" hx-swap="innerHTML">
                <textarea name="msg" class="form-control mb-2" placeholder="Enter spam sample"></textarea>
                <button type="submit" class="btn btn-danger">Add Spam</button>
            </form>
        </div>
        <div class="col-md-6">
            <form hx-post="/update/ham" hx-target="#samples-list" hx-swap="innerHTML">
                <textarea name="msg" class="form-control mb-2" placeholder="Enter ham sample"></textarea>
                <button type="submit" class="btn btn-success">Add Ham</button>
            </form>
        </div>
    </div>

    <!-- Include the samples list template -->
    {{template "samples_list.html" .}}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"></script>
<script>
    // JavaScript for resetting form fields after submission
    htmx.on("htmx:afterOnLoad", function(e) {
        if (e.detail.elt.tagName === "FORM") {
            const textarea = e.detail.elt.querySelector("[name='msg']");
            if (textarea) {
                textarea.value = ""; // Reset the textarea value
            }
        }
    });
</script>

</body>
</html>
